<script>
  /* 
    定义:
      定义一系列的算法,把它们一个个封装起来,并且使他们可以相互转换
      一个基于策略模式的程序至少由两部分组成。第一个部分是一组策略类，策略类封装了具体 
    的算法，并负责具体的计算过程。第二个部分是环境类 Context，Context 接受客户的请求，随后 
    把请求委托给某一个策略类
  */
  // 主旨就是把一系列算法封装,然后通过另外个类来判断需要使用的算法,然后调用封装的算法
  // 简单实现
  let caculate = {
    'A':function (salary){
      return salary *3;
    },
    'B':function (salary){
      return salary *2;
    },
    'C':function (salary){
      return salary *1;
    }
  }

  function distribute(level,salary){
    return caculate[level](salary);
  }

</script>
